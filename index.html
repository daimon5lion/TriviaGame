    <h1>World Cup Trivia Game</h1>
    <div class="gameboard">
      <div id="tremain"></div>
      <div id="qsection"></div>
      <div id="asection"></div>
      <img id="wcup" src="assets/images/start.jpg" alt="worldcup" />
      <img id="winner" src="assets/images/wins.gif" alt="w" />
      <img id="loser" src="assets/images/lose.jpg" alt="l" />
      <img id="timeup" src="assets/images/timeup.png" alt="t" />

      <button class="btn btn-dark btn-lg" id="startb">
        Press to Start Game</button
      ><br />
      <button class="btn btn-dark btn-lg" id="resetb">
        Press to Play Again
      </button>
    </div>
